<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object (Array)</title>
</head>
<body>
    <script>        
        
        const users = [
            {firstname : '길동', lastname : '일', age : 10},
            {firstname : '길동', lastname : '이', age : 20},
            {firstname : '길동', lastname : '삼', age : 30},
            {firstname : '길동', lastname : '사', age : 40},
            {firstname : '길동', lastname : '오', age : 50}
        ]

        // 나이가 20 이상인 사용자 정보 출력
        const filteredUsers = users.filter(user => {
            return user.age >= 20;
        });

        filteredUsers.forEach( user => {
            console.log(`${user.lastname}${user.firstname}, ${user.age}`);
        });
        
    </script>
</body>
</html>
