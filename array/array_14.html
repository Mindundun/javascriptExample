<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object (Array)</title>
</head>
<body>
    <script>        
        
        // 1. 배열에서 중복 요소 제거
        const numbers = [1, 2, 2, 3, 4, 4, 5];
        const tmp = new Set(numbers);

        console.log('tmp : ', tmp);         // tmp :  Set(5) {1, 2, 3, 4, 5}
        console.log(Array.isArray(tmp));    // false
        
    

    </script>
</body>
</html>
