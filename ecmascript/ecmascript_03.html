<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of ECMAScript</title>
</head>
<body>  
    <script>
        // 함수의 매개변수가 가변적일 때
        function  add(...args) {
            console.log(toString.call(args));   // [object Array] 출력
            

            return args.reduce((prev, curr, index) => {
                return prev + curr;
            }, 0);
        }

        let result = add(1, 2);
        console.log("add(1, 2) : ", result);        // add(1, 2) :  3 출력
        
        result = add(1, 2, 3);
        console.log("add(1, 2, 3)) : ", result);    // add(1, 2, 3)) :  6 출력
    </script>
</body>
</html>
