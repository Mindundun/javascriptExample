<body>  
    <script>
        // Arrow function을 사용하면 안되는 경우
        // const user = {

        //     }

        const user = {
            username : "Mindun",
            age : 20,
            userInfo : () => {
                console.log(this); // Window객체 출력 : Window {window: Window, self: Window, document: document, name: '', location: Location, …}
                
                return `username : ${this.username}, age : ${this.age}`; // this 사용 시 undefiined => window에 username 과 age는 정의되어 있지 않아서.
            }
        };

        console.log(user.userInfo()); // username : Mindun, age : 20 출력 
        // => user 객체의 userInfo()를 호출
        
    </script>
