<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of ECMAScript</title>
</head>
<body>  
    <script>
        // Spread operator
        // 객체 복제

        const user = {
            name : "Mindun",
            age  : 20
        };

        const clonedUser = {...user};

        console.log(`name : ${user.name}, age : ${user.age}`);              // name : Mindun, age : 20
        console.log(`name : ${clonedUser.name}, age : ${clonedUser.age}`);  // name : Mindun, age : 20
        // -> 둘 다 같은 값 출력 (객체 복제)
        
    </script>
</body>
</html>
