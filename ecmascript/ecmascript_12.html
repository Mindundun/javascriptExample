<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of ECMAScript</title>
</head>
<body>  
    <script>
        // Object Destructuring 

        const user = {
            username : "Mindun",
            age : 20
        };

        const {username, age} = user;
        
        // 객체 구조에 할당하면 user.username이 아닌 아래와 같이 username으로 출력 가능
        console.log(`username : ${username}, age : ${age}`);    // username : Mindun, age : 20
        
    </script>
</body>
</html>
