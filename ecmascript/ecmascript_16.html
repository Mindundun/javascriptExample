<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of ECMAScript</title>
</head>
<body>  
    <script>
        
        // Array Destructuring 

        const intArr = [1, 2, 3, 4, 5];
        let [x, y] = intArr;
        
        console.log(`x : ${x}, y : ${y}`); // x : 1, y : 2
        
        [x, , y] = intArr;
        
        console.log(`x : ${x}, y : ${y}`); // x : 1, y : 3

        console.log("=====================================");
        
        let a = 1, b = 2;

        [b, a] = [a, b]

        console.log(`a : ${a}, b : ${b}`);  // a : 2, b : 1
        

    </script>
</body>
</html>
