<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of JavaScript Event Handler</title>
</head>
<body>  
    <script>

        // DOM요소 객체의 이벤트 핸들러프로퍼티에 설정
        window.onload = function () {
            //HTML 문서와 문서에 포함된 외부 리소스(css, js, image)가 로딩이 완료되었을 때 실행된다.
            console.log("call load event!"); 
            
        }

    </script>
</body>
</html>
