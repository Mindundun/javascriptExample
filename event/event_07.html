<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of JavaScript Event Handler</title>
    <style>
        #div {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>  
    <div id ="div"></div>    
    <div id ="showPoint"></div>
    <button id ="btn" type ="button">이벤트 리스너 삭제</button>
    <script>
        
        const div = document.getElementById("div");
        const showPoint = document.getElementById("showPoint");
        const btn = document.getElementById('btn');

        //remove 시 lintener를 넘거야 하기에 별도의 function으로
        function viewPoint(e) {
            showPoint.innerText = `x : ${e.offsetX}, y : ${e.offsetY}`;
        }

        div.addEventListener('mousemove', viewPoint);

        btn.addEventListener('click', function () {
            div.removeEventListener('mousemove', viewPoint);
        });

    </script>
</body>
</html>
