<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of JavaScript Event Handler</title>
</head>
<body>  
    <button id="btn" type="button" style='width:100px; height:30px;'>Click me</button>
    <script>
        
        // function changeColor(color){
        //     return function(e){
        //         e.currentTarget.style.backgroundColor = color;
        //     }
        // }

        // const btn = document.getElementById("btn");
        // btn.addEventListener("click", changeColor('pink'), false);

        function changeColor(e, color){
            e.currentTarget.style.backgroundColor = color;
        }

        const box = document.getElementById("btn");
        box.addEventListener("click", function(e) {
            changeColor(e, 'blue');
        }, false);
    </script>
</body>
</html>
