<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of JavaScript Event 기본 이벤트 동작</title>

</head>
<body>  
    <form id="loginForm" action="https://www.google.com" method="POST">
        <!-- 아래와 같이 코딩 시 id 입력 후 엔터 시 google로 넘어가짐 -->
        id : <input type="text" name ="userId" id ="userId"/> <br/> 
        pwd : <input type="password" name ="pwd" id ="pwd"/> <br/>
        <!-- submit은 무조건 해당 action으로 이동 -->
        <button id ="btn" type="submit">로그인</button> 
    </form>
    <script>
        const loginForm = document.getElementById("loginForm");
        
        // 아래의 submit 이벤트는 form과 관련된 경우 사용 가능 
        loginForm.addEventListener("submit", (e) =>{

            const userId = document.getElementById("userId").value.trim(); // input 태그 안의 텍스트를 가져올 땐 .value
            const pwd = document.getElementById("pwd").value.trim();

            if (userId == '' || pwd == '') {
                // 이벤트의 기본 동작(폼전송)을 취소한다.
                e.preventDefault(); 
                alert("아이디 또는 비밀번호을 정확히 입력하세요.");
            } 
            
        });

    </script>
</body>
</html>
