<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of function</title>
</head>
<body>
    <script>
        // 두 개의 정수의 합을 구해서 반환하는 함수 구현
        function add(a, b){
            return a + b;
        }

        // 함수 리터럴을 이용한 함수 생성
        const hap = function (a,b){
            return a+b;
        }
        
        // 기존 함수 호출
        const sum = add(1,3);
        console.log(sum);
        
        // 리터럴 함수 호출
        hap(1,3); // 4
        console.log(hap); // function 객체 출력
        console.log(hap(1,3)); // 4
    </script>
</body>
</html>
