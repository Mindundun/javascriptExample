<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Callbackfunction</title>
</head>
<body>
    <script>
        function add(a, b, callback){
            console.log('a :', a); // 1
            console.log('b :', b); // 2
            console.log('callback :', callback); // printConsole 로직 자체 출력 ㅇ
            
            const result = a + b;
            callback(result);
        }

        function printConsole(value){
            console.log('value :', value);            
        }

        add(1, 2, printConsole);
        
    </script>
</body>
</html>
