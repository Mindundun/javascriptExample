<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Callbackfunction</title>
</head>
<body>
    <script>
        function add(a, b, callback){
            console.log('a :', a); // 1
            console.log('b :', b); // 2
            console.log('callback :', callback); // 아래의 익명의 함수로 출력 (함수이름 없이)
            
            const result = a + b;
            callback(result);
        }

        
        // 익명의 함수로 처리 : 함수 객체를 전달 
        // add(1, 2, function (value){
        //     console.log('value :', value);            
        // });

        // ES6 Arrow Function
        add(1, 2, (value) => {console.log('value :', value);});
    </script>
</body>
</html>
