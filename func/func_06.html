            // for (const num in arr) {
            //     if (Object.prototype.hasOwnProperty.call(arr, num)) {

            // for Each

        }

        // function printConsoleForArray(num) {

        // 배열 생성
        const intArr = [11, 22, 33, 44, 55];
        // printArray(intArr, printConsoleForArray)

        // 익명의 함수로 작성

        intArr.forEach((value, index) => {
