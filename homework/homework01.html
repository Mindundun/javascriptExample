        // 특정 문자 개수 세기
        // 주어진 문자열에서 특정 문자가 몇 번 나오는지 세는 함수를 작성하세요.
        // 예시:
        // 입력: ("banana", "a")
        // 출력: 3
        function cntStr(str, char){
            let cnt = 0;
            // 풀어서 코딩
            // for(let i = 0; i < str.length; i++){
            //     if (str.charAt(i) == char) {
            //         cnt ++;
            //     } 
            // }
            //console.log("cnt : ", cnt);

            // filter를 이용하여
            return str.split('').filter(value => value === char).length;
            
        }

        console.log(cntStr("banana", "a"));

        // [문제3]
        // 클로저를 이용한 카운터 함수를 작성하세요.

        // // 사용 예시
        // const counter = makeCounter();
        // console.log(counter()); // 1
        // console.log(counter()); // 2
        // console.log(counter()); // 3

        function makeCounter(){
            let cnt = 0;

            function counter(){
                cnt ++;
                return cnt;
            }
            return counter;
        };

        const counter = makeCounter();
        console.log(counter()); // 1        
        console.log(counter()); // 2
        console.log(counter()); // 3
