<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for variables</title>
</head>
<body>
    <script>
        // 변수 선언 및 값 할당 : 함수가 아닌 이상 전역변수처럼 활동
        var str1 = "Hello, javaScript02";
        console.log('str1 : ', str1);
        console.log('str1 type : ', typeof str1);

        // 동일한 이름의 변수를 재정의 가능. 그래서 자바스크립트에서 let을 사용
        var str1 = "Hello, javaScript022";
        console.log('str1 : ', str1);
        console.log('str1 type : ', typeof str1);
    </script>
</body>
</html>
