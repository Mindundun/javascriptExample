<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for variables</title>
</head>
<body>
    <script>
        // 상수 선언 및 값 할당
        const str1 = "Hello, javaScript02";
        console.log('str1 : ', str1);
        console.log('str1 type : ', typeof str1);

        // 동일한 이름의 변수를 재정의 불가능(선언 후 정의). 그래서 자바스크립트에서 let을 사용
        // let str1 = "Hello, javaScript022";

        // 변수안의 데이터는 변경 가능
        str1 = "Hello, javaScript022";
        console.log('str1 : ', str1);
        console.log('str1 type : ', typeof str1);
    </script>
</body>
</html>
