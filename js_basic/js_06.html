<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples For variable scope</title>
</head>
<body>
    <script>        
        var str = 'Hello, '; // 전역 변수

        function hello(username){
            var str1 = "hi,"; // 지역 변수
            return str1 + username;
        }

        console.log(hello('민둔'));
        console.log("str : " + str);

        console.log("str1 : " + str1); // err : Uncaught ReferenceError: str1 is not defined
    </script>
</body>
</html>
