<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of operator</title>
</head>
<body>
    <script>        
        // 비교연산자
        const num = 0;
        const numStr = '0';
        let result = num == numStr;
        console.log('result = ', result); // true

        result = num === numStr;
        console.log('result = ', result); // false

        console.log('num 자료형 : ', typeof num); // number
        console.log('num1 자료형 : ', typeof num1); // undefined        
    </script>
</body>
</html>
