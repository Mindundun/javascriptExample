<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of operator</title>
</head>
<body>
    <script>        
        // 논리 연산자
        // falsy : false, 0, -0, undefined, null, NaN, '' -> 7개
        const a = true;

        console.log(a && 8);    // 8
        console.log(3 && 4);    // 4
        console.log(false && 8);// false
        console.log(0 && 9);    // 0
        console.log(null && 5); // null       
    </script>
</body>
</html>
