<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of condition statement</title>
</head>
<body>
    <script>        
        
        const num = 5;
        
        if (num % 2 == 0) {
            console.log('짝수');
        } else {
            console.log('홀수'); // 이거 출력~         
        }
        
        const num1 = 0;

        if (num1) {
            console.log('truthy');
        } else {
            console.log('falsy'); // 이거 출력~
        }
    </script>
</body>
</html>
