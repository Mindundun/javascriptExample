<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of loop statement</title>
</head>
<body>
    <script>        
        for(let i = 1; i <= 10; i++){
            console.log(i);            
        }

        console.log("-------------------------------------");
        
        let i = 1;

        while (i <= 10) {
            console.log(i);            
            i++;            
        }

        console.log("-------------------------------------");

        i = 1;
        
        do{
            console.log(i);            
            i++;            
        } while (i <= 10);

        console.log("-------------------------------------");

        //for of : iterable 객체 (배열)에 사용
        const colors = ['red','orange','green','blue','pink'];
        for (const color of colors) {
            console.log(color);            
        }

        console.log("-------------------------------------");

        const member = {
            username : '민둔',
            email : 'pmkGetJava@naver.com',
            gender : 'W'
        }

        //for in
        for (const key in member) { // 객체 속성과 값으르 조회하시오
            console.log(`${key} : ${member[key]}`); // Template literal     
        }

        console.log("-------------------------------------");
        
        //for each
        const fruits = ['apple','banaana','kiwi','peach','grape'];

        fruits.forEach(fruit => {
            console.log(fruit);            
        });
    </script>
</body>
</html>
