<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object</title>
</head>
<body>
    <script>        
        // 객체 리터럴을 이용한 객체 생성
        const user = {
            username : 'Alice',
            age : 10,
            emmail : 'java@gmail.com'
        };

        console.log('user : ', typeof user);            // user :  object
        console.log('user : ', toString.call(user));    // user :  [object Object]        

    </script>
</body>
</html>
