<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object (String)</title>
</head>
<body>
    <script>        
        
        const str = 'Hello, JavaScript';

        console.log('str : ',toString.call(str));     // str :  [object String] 출력
        
        console.log('str 문자열의 길이', str.length);   // str 문자열의 길이 17 출력
        
        console.log('a 문자의 위치(인덱스) : ', str.indexOf('a'));      // a 문자의 위치(인덱스) :  8 출력
        console.log('a 문자의 위치(인덱스) : ', str.lastIndexOf('a'));  // a 문자의 위치(인덱스) :  10출력
        console.log('A 문자의 위치(인덱스) : ', str.lastIndexOf('A'));  // A 문자의 위치(인덱스) :  -1출력 : 대소문자 구별
        console.log('z 문자의 위치(인덱스) : ', str.lastIndexOf('z'));  // z 문자의 위치(인덱스) :  -1출력
        
    </script>
</body>
</html>
