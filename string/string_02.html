<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object (String)</title>
</head>
<body>
    <script>        
        
        const date = '2025-09-05';

        console.log("-year---------------------------------");     

        // slice, substring 모두 [ end -1 ]
        console.log(date.slice(0, 4)); // 2025 출력
        console.log(date.substring(0, 4)); // 2025 출력

        // substr은 end 자리가 count임
        console.log(date.substr(0, 4)); // 2025 출력

        console.log("-month---------------------------------");        

        // slice, substring 모두 [ end -1 ]
        console.log(date.slice(5, 7)); // 09 출력
        console.log(date.substring(5, 7)); // 09 출력

        // substr은 end 자리가 count임
        console.log(date.substr(5, 2)); // 09 출력

        console.log("-day---------------------------------");        

        // slice, substring 모두 [ end -1 ]
        console.log(date.slice(8, 10)); // 09 출력
        console.log(date.substring(8, 10)); // 09 출력

        // substr은 end 자리가 count임
        console.log(date.substr(8, 2)); // 09 출력
    </script>
</body>
</html>
