<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in object (String)</title>
</head>
<body>
    <script>        
        
        const date = '2025-09-05';

        console.log(date.slice(-2));        // 05 출력
        console.log(date.substring(-2));    // 2025-09-05 출력 -> substring은 음수 인덱스를 무시하고 0으로 처리

        console.log(date.slice(-5, -3));    // 09 출력

        const str = "5";
        console.log(str.padStart(5, '+'));  // ++++5
        console.log(str.padEnd(4, '*'));    // 5***    

    </script>
</body>
</html>
