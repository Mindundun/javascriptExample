<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of This</title>
</head>
<body>
    <script>
        console.log("this", this); // Window(전역 객체) 출력
        function add(num1, num2){
            console.log("this", this); // Window(전역 객체) 출력
            return num1 + num2;
        }
        console.log(add(3, 4)); //7 출력
    </script>
</body>
</html>
