<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of BOM (window)</title>
</head>
<body>
    <button id = "btn">Stop</button>
    <script>        
        
        window.setTimeout(() => {
            console.log("call");
        }, 2000);   // 2초 후 call이 출력, 2000ms -> 2초


    </script>
</body>
</html>
